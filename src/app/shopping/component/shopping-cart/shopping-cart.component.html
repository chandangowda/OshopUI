<h1>Shopping Cart</h1>
<div class=" row col-10">
  <p>
    You have {{shoppingCartCount}} items in your shopping cart.
    <button *ngIf="items.length" class="btn btn-light btn-sm" (click)="clearCart()">
      Clear Shopping Cart
    </button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>
          <div [style.backgroundImage]="'url('+getProductById(item.productId).imageUrl+')'" class="thumbnail"></div>
        </td>
        <td>{{getProductTitle(item.productId)}}</td>
        <td>
          <product-quantity [product]="getProductById(item.productId)" [shoping-cart]="shoppingcart">

          </product-quantity>
        </td>
        <td class="text-right">{{getTotalCount(item.productId,item.cartCount) | currency:'USD'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{getCartCount() | currency:'USD'}}</th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="items.length" class="btn btn-primary" routerLink="/check-out">
    Check Out
  </a>

</div>
