<div class="card">

  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{getQuantity()}} items in your shopping cart</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor=" let item of items">
        {{item.cartCount}} x {{getProductTitle(item.productId)}}
        <div class="float-right">
          {{ getTotalCount(item.productId,item.cartCount) | currency:'USD' }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold" >
          Total
          <div class="float-right">
            {{ getCartCount() | currency:'USD' }}
          </div>
      </li>
    </ul>
  </div>
</div>
